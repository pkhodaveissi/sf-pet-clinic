<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet List</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.pierreveissi.sfpetclinic.model.Vet"*/-->
<h3 th:text="'List of Vets'"></h3>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Jimmy</td>
        <td th:text="${vet.lastName}">Fallon</td>
    </tr>
    </tbody>
</table>
</body>
</html>
